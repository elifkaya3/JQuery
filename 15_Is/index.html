<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #box{
            width:50%;
            display: block;
            border:2px solid black;
            color:rgb(255, 72, 0);
            padding: 10px;
            margin: 10px;
        }
        .yeni{
            background-color: red;
            color: wheat;
            border: 1px solid lightblue;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button>span etiketinin ebeveyni p mi?</button>
    <div id="box">
        <p>
            Burası paragraftır
            <span style="color:blue">Bu da span</span>
        </p>
    </div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
            var result=$("span").parent().is("p");//true ya da false döndürür.
                if(result==true){
                    $("span").addClass("yeni");
                }
            })            
        })
    </script>
</body>
</html>
