<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

</head>
<body>
    <button id="toArray">toArray</button>
    <div id="box">
        <button class="btn">buton1</button>
        <button class="btn">buton2</button>
        <button class="btn">buton3</button>
        <button class="btn">buton1</button>
        <button class="btn">buton2</button>
        <button class="btn">buton3</button>
        <button class="btn">buton1</button>
        <button class="btn">buton2</button>
        <button class="btn">buton3</button>
        <button class="btn">buton1</button>
        <button class="btn">buton2</button>
        <button class="btn">buton3</button>
    </div>
    <script>
        $(document).ready(function(){
            $("#toArray").click(function(){
                var dizi=$("#box button").toArray();
                for(i=0;i<dizi.length;i+=2){
                    // alert(dizi[i].innerHTML);
                    dizi[i].style.color="blue";
                    dizi[i+1].style.color="red";
                }
            })
        })
    </script>
