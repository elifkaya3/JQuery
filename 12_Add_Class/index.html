<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .ornek{
            padding: 30px;
            font-size: 25px;
            background-color: burlywood;
            color: brown;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <button id="addClass">addClass</button>
    <button id="removeClass">removeClass</button>
    <button id="ToggleClass">ToggleClass</button>
    <p >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem nihil nostrum adipisci sed neque impedit iusto assumenda reprehenderit omnis repudiandae!</p>

    <script>
        $(document).ready(function(){
            $("#addClass").click(function(){
                $("p").removeClass("p");
                $("p").addClass("ornek");

            })
        })
        $(document).ready(function(){
            $("#removeClass").click(function(){
                $("p").removeClass("ornek");
                
            })
        })

        $(document).ready(function(){
            $("#ToggleClass").click(function(){
                $("p").toggleClass("ornek");
                
            })
        })
    </script>
</body>
</html>
