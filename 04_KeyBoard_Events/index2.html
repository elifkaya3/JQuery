<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <input type="text" id="keypress" placeholder="key press olayı..">    
    <input type="text" id="keydown" placeholder="key down olayı..">    
    <input type="text" id="keyup" placeholder="key up olayı..">    

    <script>
        //tuşa basılma anı
        $("#keypress").keypress(function(){
            alert("keypress olayı gerçekleşti");
        })
        //tuşa ilk basıldığı an
        $("#keydown").keypress(function(){
            alert("keydown olayı gerçekleşti");
        })
        //tuştan elimii aldığımız an
        $("#keyup").keypress(function(){
            alert("keyup olayı gerçekleşti");
        })
    </script>
</body>
</html>
