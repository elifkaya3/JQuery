<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-content">
        <div class="slide fade">
            <img src="https://picsum.photos/id/125/800/380" alt="">
            <div class="captionText">Resim-1</div>
        </div>
        <div class="slide fade">
            <img src="https://picsum.photos/id/126/800/380" alt="">
            <div class="captionText">Resim-2</div>
        </div>
        <div class="slide fade">
            <img src="https://picsum.photos/id/127/800/380" alt="">
            <div class="captionText">Resim-3</div>
        </div>
        <a class="prevSlide">&#10094</a>
        <a class="nextSlide">&#10095</a>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>


    <script src="slider.js"></script>
</body>

</html>
